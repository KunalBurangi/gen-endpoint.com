
# GitHub Actions workflow for deploying to Firebase App Hosting
# This workflow triggers when a Pull Request is merged into the 'main' branch.

name: Deploy to Firebase App Hosting

on:
  pull_request:
    types:
      - closed
    branches:
      - main # Or 'master', depending on your default branch name

jobs:
  build_and_deploy:
    if: github.event.pull_request.merged == true # Only run if the PR was merged
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your Node.js version, matching your development environment

      - name: Install dependencies
        run: npm ci # Use 'npm install' if you don't commit package-lock.json

      # No explicit build step (like 'npm run build') is usually needed here
      # because the firebase-action for App Hosting handles the build process.

      - name: Deploy to Firebase App Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}' # Automatically provided by GitHub
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' # Your service account key JSON
          projectId: 'api-endpoint-explorer-i06cb' # ** IMPORTANT: Replace with your Firebase project ID **
          channelId: live # Deploy to the live channel
        env:
          FIREBASE_CLI_PREVIEWS: apphosting # Enable App Hosting features in Firebase CLI
